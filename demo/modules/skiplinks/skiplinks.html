<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo: Skiplinks – Estático</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../../assets/css/main.min.css">
	<link rel="stylesheet" href="../../../preview/assets/css/main.min.css">

	<script src="../../../assets/js/head.min.js"></script>
</head>
<body>
	<div class="sg_wrapper">
		<h1 class="sg_title">
			<a href="../../../" class="sg_logo">Estático</a>

			Demo: Skiplinks
		</h1>

		<h2 class="sg_h2">Demo</h2>
		<div class="clearfix">
<div class="mod_skiplinks">
	<ul>
			<li>
				<a href="#main" accesskey="1" title="[ALT + 1]">
					Skip to content
				</a>
			</li>
	</ul>
</div>
		</div>

		<h2 class="sg_h2">Code</h2>
		<pre class="sg_code hljs"><span class="hljs-tag">&lt;<span class="hljs-title">div</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">"mod_skiplinks"</span>&gt;</span>
	<span class="hljs-tag">&lt;<span class="hljs-title">ul</span>&gt;</span>
		{{#each links}}
			<span class="hljs-tag">&lt;<span class="hljs-title">li</span>&gt;</span>
				<span class="hljs-tag">&lt;<span class="hljs-title">a</span> <span class="hljs-attribute">href</span>=<span class="hljs-value">"{{this.href}}"</span> <span class="hljs-attribute">accesskey</span>=<span class="hljs-value">"{{this.accesskey}}"</span> <span class="hljs-attribute">title</span>=<span class="hljs-value">"{{this.title}}"</span>&gt;</span>
					{{this.label}}
				<span class="hljs-tag">&lt;/<span class="hljs-title">a</span>&gt;</span>
			<span class="hljs-tag">&lt;/<span class="hljs-title">li</span>&gt;</span>
		{{/each}}
	<span class="hljs-tag">&lt;/<span class="hljs-title">ul</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-title">div</span>&gt;</span>
</pre>



		<script src="../../../assets/js/main.min.js"></script>

	</div>
</body>
</html>

	<div class="layout_wrapper" id="main">

		<p>This page demonstrates the customized initialization of a module and allows to run its JavaScript unit tests.</p>

		<hr>

		<div class="mod_slideshow" data-init="slideshow" data-slideshow-data='{"i18n":{"prev":"Previous Bill","next":"Next Bill"}}' data-slideshow-options='{"animationDuration":100}'>

	<script src="../../../assets/js/main.min.js"></script>

			<!-- DO NOT COPY -->
				<div class="sg_tests">
					<div id="qunit"></div>
					<div id="qunit-fixture"></div>
			
					<script src="../../../test/assets/vendor/qunit/qunit/qunit.js"></script>
					<script>QUnit.config.autostart = false;</script>
			
						<script src="../../../test/demo/modules/slideshow/slideshow.test.js"></script>
			
					<script>
						;(function($) {
							'use strict';
			
							var $container = $('#qunit'),
								$button = $('<button>Run QUnit tests</button>'),
								startTests = function() {
									$container.show();
			
									$('<link/>', {
										rel: 'stylesheet',
										href: '../../../test/assets/vendor/qunit/qunit/qunit.css'
									}).appendTo('head');
			
									$button.remove();
			
									QUnit.start();
								};
			
							if ($.isEmptyObject(QUnit.urlParams)) {
								$container.hide();
			
								$button
									.insertAfter($container)
									.on('click', function() {
										startTests();
									});
							} else {
								startTests();
							}
						})(jQuery);
					</script>
				</div>
			<!-- //DO NOT COPY -->
